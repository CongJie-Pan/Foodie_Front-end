<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smooth Scroll Example</title>
<style>
html {
    scroll-behavior: smooth;
}
section {
    height: 500px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
}
.navbar {
    background-color: #f8f9fa;
    padding: 10px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 999;
}
.navbar ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}
.navbar li {
    margin: 0 10px;
}
.navbar a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="navbar">
    <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
        <li><a href="#section3">Section 3</a></li>
    </ul>
</div>

<section id="section1">
    <h2>Section 1</h2>
    <p>This is section 1.</p>
</section>

<section id="section2">
    <h2>Section 2</h2>
    <p>This is section 2.</p>
</section>

<section id="section3">
    <h2>Section 3</h2>
    <p>This is section 3.</p>
</section>

</body>
</html>
