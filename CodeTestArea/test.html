<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quantity Increment and Decrement</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cp2 {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .cp2 input[type="button"] {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
        }
        .cp2 input[type="text"] {
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="cp2" data-min="1" data-max="10"> <!-- 數量增減 -->
        <input class="min" type="button" value="&minus;"/> <!-- ' &minus; '是減號 -->
        <input class="quantity" type="text" value="1"/>
        <input class="add" type="button" value="+"/> 
    </div>

    <div class="cp2" data-min="1" data-max="10"> <!-- 數量增減 -->
        <input class="min" type="button" value="&minus;"/> <!-- ' &minus; '是減號 -->
        <input class="quantity" type="text" value="1"/>
        <input class="add" type="button" value="+"/> 
    </div>

    <div class="cp2" data-min="1" data-max="10"> <!-- 數量增減 -->
        <input class="min" type="button" value="&minus;"/> <!-- ' &minus; '是減號 -->
        <input class="quantity" type="text" value="1"/>
        <input class="add" type="button" value="+"/> 
    </div>



</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.body.addEventListener('click', function(event) {
            if (event.target.classList.contains('min') || event.target.classList.contains('add')) {
                const cp2 = event.target.closest('.cp2');
                const quantityInput = cp2.querySelector('.quantity');
                let currentValue = parseInt(quantityInput.value);

                const min = parseInt(cp2.getAttribute('data-min'));
                const max = parseInt(cp2.getAttribute('data-max'));

                if (event.target.classList.contains('min') && currentValue > min) {
                    quantityInput.value = currentValue - 1;
                }

                if (event.target.classList.contains('add') && currentValue < max) {
                    quantityInput.value = currentValue + 1;
                }
            }
        });

        // Prevent non-numeric input in the quantity field
        document.querySelectorAll('.quantity').forEach(input => {
            input.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });
        });
    });
</script>

</body>
</html>
